<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:i18n="http://genshi.edgewall.org/i18n"
    xmlns:py="http://genshi.edgewall.org/">
<py:for each="memory_block in memory_blocks">
    <div id="view___memory_block___${memory_block.base}" class="collapsed">
    <h3 class="delayfoldable" id="memory_block_${memory_block.base}_title">
        Memory block #${memory_block.num} at ${ addr_format(memory_block.base) } size ${ format_size(memory_block.size) }
        <py:if test="memory_block.threadid">
            (memory of thread ${ hex_format(memory_block.threadid) })
        </py:if>
    </h3>
    </div>
</py:for>
</html>
