<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:i18n="http://genshi.edgewall.org/i18n"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="layout.html" />
  <head>
    <title>Crash upload</title>
    <script type="text/javascript">
        crashdump_docReady();
    </script>
  </head>
  <body>
    <div id="content">
    <py:if test="upload_error" >
    <div id="content" class="error">
      <h1>Upload Error</h1>
      <p class="message">${upload_error}</p>
    </div>
    </py:if>

        <a name="upload_crash"/>
        <div id="upload_crash" class="crashdump_box">
        <h2 class="foldable" id='upload_crash'>Upload crash</h2>
        <form enctype="multipart/form-data" action="${submit_href}" name="submit" method="post">
            <fieldset class="col0">
            <input type="hidden" name="manual_upload" id="manual_upload" value="1" />

            <div class="help" xml:space="preserve">
                Upload a new crash for review:
            </div>
            <div>
            <input type="checkbox" id="force" name="force" value="1"/>
            <label for="force">Overwrite existing crash information</label><br/>
            <label for="files">Crash dump file(s):</label>
            <input type="file" id="files" name="files" multiple="1"/>
            </div>
            <div>
                <input type="submit" value="Upload" />
            </div>
            </fieldset>
        </form>
        </div>

    <div class="trac-nav">
        <a href="#content" id="trac-up-view" title="Go to the top">Top</a> &uarr;
    </div>

<!-- close the content -->
</div>

  </body>
</html>
