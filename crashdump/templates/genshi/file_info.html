<table
    class="properties"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:i18n="http://genshi.edgewall.org/i18n"
    xmlns:py="http://genshi.edgewall.org/">
<tr>
<th>Timestamp</th>
<th>Message</th>
</tr>
<py:for each="item in file_info.log">
<tr>
<td>${ format_datetime(item.time) }</td>
<td>${item.text}</td>
</tr>
</py:for>
</table>
